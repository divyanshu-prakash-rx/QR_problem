<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container align-items-center d-flex justify-content-center">
  <div class="card" style="width: 20rem;">
    <div >
      <img class="card-img-top qr" src="./images/image-qr-code.png" alt="qrcode">
    </div>
    <div class="card-body text-center">
    <div class="card-title">
      <h2 class="qr-title p-2">Improve Your coding skills by building projects</h2>
    </div>
    <div class="card-text">
      <h3 class="qr-text" >Scan the QR code to visit Frontend Mentor and take your coding skills to next level</h3>
    </div>
   </div>
  </div></div>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/divyanshu-prakash-rx" target="blank">Divyanshu Prakash</a>.
    </div>
</body>

</html>
